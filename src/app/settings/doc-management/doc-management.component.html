<form (ngSubmit)="onPrivacy(n)" #n="ngForm" id="priv">
    <div class="form-group">
        <label for="name">Privacy <br> It is recomended to write in word and copy and paste</label><br>
        <input name="search" id="search" class="form-control mr-sm-2" type="text" ngModel placeholder="Search">        
    </div>
  <button class="btn btn-primary" type="submit">Submit New Privacy Form</button>    
</form>
