<form class="navbar-form form-inline my-2 my-lg-0" (ngSubmit)="onSearch(f)" #f="ngForm">
    <input name="search" id="search" class="form-control mr-sm-2" type="text" ngModel placeholder="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
<ng-container *ngIf="show == 1;else second">
    <div *ngFor="let x of pictures; let i = index" >
        <ng-container *ngIf="x != undefined;else nothing">                      
            <button ion-item class="image-container" (click)="onSelect(i)"> 
                <img class= "the-image" src = {{x}}/>                                   
            </button>
        </ng-container>   
    </div> 
</ng-container>
<ng-template #second>
    searching...
</ng-template>

<ng-container *ngIf="selected == 1">
</ng-container>
