<h1>
    {{outcome}}
</h1>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" ngModel class="form-control">
          </div>
          <div class="form-group">
              <label for="title">Title</label>
              <input type="title" id="title" name="title" ngModel class="form-control">
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" ngModel class="form-control">
          </div>
          <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
  </div>
</div>
<h1>Have an account?</h1>

<a class="btn btn-primary btn-lg" (click)="onClick()">Sign In Here</a>

<app-navbar></app-navbar>
